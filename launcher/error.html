<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>SurMinus Launcher - Error</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            color: #333;
        }
        .container {
            background: white;
            padding: 40px;
            border-radius: 8px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
            max-width: 500px;
            text-align: center;
        }
        h1 {
            color: #764ba2;
            margin-top: 0;
        }
        p {
            color: #666;
            line-height: 1.6;
        }
        .error-details {
            background: #f5f5f5;
            padding: 15px;
            border-radius: 4px;
            margin: 20px 0;
            font-family: 'Monaco', 'Courier New', monospace;
            font-size: 14px;
            color: #d32f2f;
        }
        button {
            background: #667eea;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
            margin-top: 10px;
        }
        button:hover {
            background: #764ba2;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>⚠️ Connection Error</h1>
        <p>Failed to load survev.io</p>
        <div class="error-details">
            <p>Possible causes:</p>
            <ul style="text-align: left;">
                <li>No internet connection</li>
                <li>Domain unreachable</li>
                <li>Network timeout</li>
            </ul>
        </div>
        <p>Please check your internet connection and try again.</p>
        <button onclick="location.reload()">Retry</button>
        <button onclick="window.close()">Close</button>
    </div>
    <script>
        console.log('[Error Page] SurMinus Launcher failed to load survev.io');
    </script>
</body>
</html>
